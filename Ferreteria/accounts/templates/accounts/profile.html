{% extends 'base.html' %}

{% block content %}

    <header class="py-5" style="background-color: #F5ECEC">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-black">
                <h1 class="display-4 fw-bolder">Tu Perfil</h1>
            </div>
        </div>
    </header>

    <div class="container px-4 px-lg-5 mt-5">
    <div class="card text-center">
        <div class="card-header bg-info">
          <h2>Borrar cuenta</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">Estas a solo un clic de borrar tu cuenta permanentemente</h5>
            <p class="card-text">Si aún no has cambiado de opinión presiona el botón borrar mi cuenta</p>
            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Si, borra mi cuenta</button>
            </form>
        </div>
        <div class="card-footer bg-info">
          <b>Precaucion</b> Si cierras tu cuenta perderas todas tus compras
        </div>
      </div>
    </div>
    <br>
    <br>

{% endblock %}
